<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="estilo.css">
    <title>Formularios</title>
</head>
<body>

    <main class="container"></main>
    
    <div class="form-container">
        <form class="form-login">
            <h3 class="titulo-rojo">Sign up! <i class="bi bi-github"></i></h3> 
            <div>
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="poner email">
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="poner contraseña">
            </div>
            <div class="form-check">
                <input type="checkbox" name="recuerdame" id="recuerdame" class="form-check-input">
                <label for="recuerdame" class="form-check-label">Recuerdame</label>
            </div>
            <div>
                <h3 class="error-message" if="error"></h3>
            </div>
            <div>
                <button type="button" class="btn btn-primary" onclick="login()">Enviar</button>
            </div>
           
        </form>

    </div>

    <script src="./scriptNico.js"></script>

</body>
</html>
